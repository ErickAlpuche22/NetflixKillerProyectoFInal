<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>

    <header>
            <div class="collapse bg-dark" id="navbarHeader">
              <div class="container">
                <div class="row">
                  <div class="col-sm-8 col-md-7 py-4">
                    <h4 class="text-white">Paginas navegables</h4>
                    <p class="d-flex flex-column">
                      <a class="text-white" href="../index.html">Lista de peliculas</a>
                      <a class="text-white" href="schedule.html">Agenda</a>
                      <a class="text-white" href="dices.html">Jugar a los dados</a>
                    </p>
                  </div>
                  <div class="col-sm-4 offset-md-1 py-4">
                    <h4 class="text-white">Materia: Desarollo Web</h4>
                    <ul class="list-unstyled">
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="navbar navbar-dark bg-dark shadow-sm">
              <div class="container">
                <a href="../index.html" class="navbar-brand d-flex align-items-center">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Netflix-new-icon.png/768px-Netflix-new-icon.png" width="25" height="25">
                  <strong>Netflix Killer</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                  aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
            </div>
    </header>


    <div class="card mx-auto mt-4" style="min-width: 500px; max-width: 50vw;">
        <form id="formSchedule" class="px-5" autocomplete="off">
            <div class="text-center my-3">
                <a role="button" class="h1 my-3 text-decoration-none" data-bs-toggle="collapse" href="#collapseRegister"
                    role="button" aria-expanded="false" aria-controls="collapseRegister">Añadir un nuevo contacto</a>
            </div>
            <div class="collapse" id="collapseRegister">
                <div class="mb-3">
                    <label for="input-name" class="form-label">Nombre:</label>
                    <input class="form-control" id="input-name" type="text" placeholder="Example: Erick Alpuche">
                </div>
                <div class="mb-3">
                    <label for="input-phone" class="form-label">Numero Telefonico:</label>
                    <input class="form-control" id="input-phone" type="text" placeholder="Example: 98311565xx">
                </div>
                <div class="mb-3">
                    <label for="input-email" class="form-label">E-mail:</label>
                    <input class="form-control" id="input-email" type="text" placeholder="example@mail.domain">
                </div>
                <div class="mb-4">
                    <label for="input-company" class="form-label">Compania:</label>
                    <input class="form-control" id="input-company" type="text" placeholder="Example: ITChetumal">
                </div>
                <div class="d-flex mb-3">
                    <button class="btn btn-success w-75 mx-auto" id="buttonSubmit" type="submit">Añadir</button>
                </div>
            </div>
        </form>
    </div>

    <div id="contacts" class="mt-5 container d-flex flex-wrap justify-content-center text-center gap-4">
    </div>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/helpers/validate-regex.js"></script>
</body>

</html>
